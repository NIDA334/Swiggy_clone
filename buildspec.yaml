version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /cicd/docker-credentials/username
    DOCKER_REGISTRY_PASSWORD: /cicd/docker-credentials/password
    DOCKER_REGISTRY_URL: /cicd/docker-registry/url
    SONAR_TOKEN: /cicd/sonar/sonar-token
  variables:
    # Debugging ke liye variable add karein
    SONAR_HOST_URL: "http://54.89.147.212:9000"
    SONAR_PROJECT_KEY: "Swiggy"

phases:
  install:
    runtime-versions:
      python: 3.11
      java: corretto17
    commands:
      - echo "Installing SonarQube scanner..."
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
      - unzip sonar-scanner-cli-4.8.0.2856-linux.zip -d sonar-scanner
      - export PATH=$PATH:$PWD/sonar-scanner/sonar-scanner-4.8.0.2856-linux/bin
      - echo "PATH is: $PATH"
      - which sonar-scanner || echo "Sonar-scanner not found in PATH"

  pre_build:
    commands:
      - echo "Installing dependencies..."
      - echo "Pre-build completed"

  build:
    commands:
      - echo "Running tests..."
      - echo "Build completed"
      - echo "Running SonarQube analysis..."
      
      # Debug: Check karein token sahi se aa raha hai ya nahi
      - echo "Checking SONAR_TOKEN..."
      - echo "Token first 5 chars: ${SONAR_TOKEN:0:5}..."
      - echo "Token length: ${#SONAR_TOKEN}"
      
      # Debug: Sonar-scanner available hai ya nahi
      - ls -la $PWD/sonar-scanner/sonar-scanner-4.8.0.2856-linux/bin/
      
      # Saaf tarike se SonarQube analysis run karein
      - |
        $PWD/sonar-scanner/sonar-scanner-4.8.0.2856-linux/bin/sonar-scanner \
          -Dsonar.projectKey=$SONAR_PROJECT_KEY \
          -Dsonar.sources=. \
          -Dsonar.host.url=$SONAR_HOST_URL \
          -Dsonar.login=$SONAR_TOKEN \
          -Dsonar.sourceEncoding=UTF-8

  post_build:
    commands:
      - |
        aws ses send-email \
          --from "nida6789345@gmail.com" \
          --to "nida6789345@gmail.com" \
          --subject "CodeBuild Status $CODEBUILD_BUILD_ID" \
          --text "Build status $CODEBUILD_BUILD_STATUS" \
          --region "us-east-1"

artifacts:
  files:
    - appspec.yaml
